name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - uses: hashicorp/setup-terraform@v2
    - name: Linting
      run: |
        pip install pre-commit
        pre-commit run --all-files
